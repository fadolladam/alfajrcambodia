<section class="py-8 bg-gray-50 px-8 relative">
  <div class="container mx-auto max-w-[1440px] relative">
    <h2 class="text-2xl font-bold mb-6">Featured Ads</h2>
    <!-- Horizontal Scrolling Container -->
    <div class="flex overflow-x-auto space-x-4 scrollbar-hide relative">
      <!-- Image 1 -->
      <img src="https://dimg04.tripcdn.com/images/0a16q12000gj0u3ztE411.png" 
           alt="Flight Sale" 
           class="h-[200px] rounded-lg object-cover flex-shrink-0">
      <!-- Image 2 -->
      <img src="https://ak-d.tripcdn.com/images/0a14l12000doxd9mwD330.jpg"

           alt="Placeholder Image"

    <button id="ads-next" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-700 text-white p-3 rounded-full shadow-md hover:bg-gray-800">
