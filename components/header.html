<header class="bg-white text-black shadow-sm">
  <div class="container mx-auto flex justify-between items-center p-4 max-w-[1440px]">
    <!-- Logo Section -->
    <a href="index.html" class="flex items-center">
      <img src="assets/images/logo/logo_black.png" alt="Alfajr Cambodia Logo" class="h-10 mr-2">
      <span class="font-bold text-black text-lg">Alfajr Cambodia</span>
    </a>

    <!-- Navigation Menu -->
    <nav
      id="mobile-menu"
      class="fixed inset-0 bg-white bg-opacity-90 z-50 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:flex md:space-x-6 md:bg-transparent md:p-0 md:inset-auto">
      
      <!-- Mobile Menu Header -->
      <div class="flex items-center justify-between mb-6 md:hidden p-4">
        <!-- Logo -->
        <a href="index.html" class="flex items-center space-x-2">
          <img src="assets/images/logo/logo_black.png" alt="Alfajr Cambodia Logo" class="h-10">
          <span class="font-bold text-black text-lg">Alfajr Cambodia</span>
        </a>

        <!-- Close menu button -->
        <button id="close-menu" aria-label="Close menu" class="text-black text-2xl focus:outline-none focus:ring-2 focus:ring-gray-400">
          &#10005;
        </button>
      </div>

      <!-- Navigation List -->
      <ul class="flex flex-col space-y-4 text-black p-6 md:space-y-0 md:flex-row md:items-center md:space-x-8 md:p-0">
        <li class="flex items-center space-x-4 md:space-x-0 md:space-y-0 md:flex-col md:items-center md:py-2">
          <img src="assets/icons/personal-icon.svg" alt="Personal Icon" class="w-6 h-6 md:hidden">
          <a href="#" class="hover:text-primary hover:underline hover:underline-offset-4 transition">Personal</a>
        </li>
        <li class="flex items-center space-x-4 md:space-x-0 md:space-y-0 md:flex-col md:items-center md:py-2">
          <img src="assets/icons/business-icon.svg" alt="Business Icon" class="w-6 h-6 md:hidden">
          <a href="#" class="hover:text-primary hover:underline hover:underline-offset-4 transition">Business</a>
        </li>
        <li class="flex items-center space-x-4 md:space-x-0 md:space-y-0 md:flex-col md:items-center md:py-2">
          <img src="assets/icons/premier-icon.svg" alt="Premier Icon" class="w-6 h-6 md:hidden">
          <a href="#" class="hover:text-primary hover:underline hover:underline-offset-4 transition">Premier</a>
        </li>
        <li class="flex items-center space-x-4 md:space-x-0 md:space-y-0 md:flex-col md:items-center md:py-2">
          <img src="assets/icons/corporate-icon.svg" alt="Corporate Icon" class="w-6 h-6 md:hidden">
          <a href="#" class="hover:text-primary hover:underline hover:underline-offset-4 transition">Corporate</a>
        </li>
        <li class="flex items-center space-x-4 md:space-x-0 md:space-y-0 md:flex-col md:items-center md:py-2">
          <img src="assets/icons/islamic-icon.svg" alt="Islamic Icon" class="w-6 h-6 md:hidden">
          <a href="#" class="hover:text-primary hover:underline hover:underline-offset-4 transition">Islamic</a>
        </li>
        <li class="flex items-center space-x-4 md:space-x-0 md:space-y-0 md:flex-col md:items-center md:py-2">
          <img src="assets/icons/contact-icon.svg" alt="Contact Icon" class="w-6 h-6 md:hidden">
          <a href="contact.html" class="hover:text-primary hover:underline hover:underline-offset-4 transition">Contact Us</a>
        </li>
      </ul>
    </nav>

    <!-- Button Section -->
    <div class="flex items-center">
      <button id="burger-button" aria-label="Open menu" class="md:hidden p-2 bg-white text-black rounded border border-gray-300">
        <!-- Burger Icon -->
        <div class="space-y-1">
          <span class="block w-6 h-0.5 bg-black"></span>
          <span class="block w-6 h-0.5 bg-black"></span>
          <span class="block w-6 h-0.5 bg-black"></span>
        </div>
      </button>
      <button class="btn-primary hidden md:block px-4 py-2 text-white bg-orange-500 rounded hover:bg-orange-600 transition">
        Booking Now
      </button>
    </div>
  </div>
</header>
