<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100 gap-4">
    
    <button onclick="sendMessage('+60122210704', 'Boss, I will be late, thank you')" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700">
        Imran - Boss am Late
    </button>
    
    <script>
        function sendMessage(phoneNumber, message) {
            const formData = new FormData();
            formData.append("appkey", "1183bf9e-79e7-44e0-bf97-913567fe662a");
            formData.append("authkey", "vQ37BUO3ULt1lNciEZPCTKnGE9hPYoxuCKTYUUaq9CqbHALhdB");
            formData.append("to", phoneNumber);
            formData.append("message", message);
            formData.append("sandbox", "false");
            
            fetch("https://besender.biz/api/create-message", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => alert("Response: " + result))
            .catch(error => {
                alert("Error sending message");
                console.error(error);
            });
        }
    </script>

</body>
</html>
