        function FlightRoutePlanner() {
            const [origin, setOrigin] = useState("PNH");
            const [destination, setDestination] = useState("JED");
            const [foundRoutes, setFoundRoutes] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            const handleSearch = () => {
                setIsLoading(true);
                setFoundRoutes(null);

                setTimeout(() => { // Simulate network delay for a better UX
                    const originIata = origin.toUpperCase();
                    const destinationIata = destination.toUpperCase();
                    
                    if (!originIata || !destinationIata || originIata === destinationIata) {
                        alert("Please select a valid origin and destination.");
                        setIsLoading(false);
                        return;
                    }

                    // 1. Find Direct Flights
                    const direct = ROUTES_DATA.filter(r => r.from === originIata && r.to === destinationIata);

                    // 2. Find 1-Stop Flights
                    const oneStop = [];
                    const firstLegs = ROUTES_DATA.filter(r => r.from === originIata);
                    for (const leg1 of firstLegs) {
                        const secondLegs = ROUTES_DATA.filter(r => r.from === leg1.to && r.to === destinationIata);
                        for (const leg2 of secondLegs) {
                            if (leg1.from !== leg2.to) { // Avoid A->B->A
                                oneStop.push([leg1, leg2]);
                            }
                        }
                    }

                    // 3. Find 2-Stop Flights
                    const twoStop = [];
                    for (const leg1 of firstLegs) {
                        const midLegs = ROUTES_DATA.filter(r => r.from === leg1.to && r.to !== destinationIata && r.to !== originIata);
                        for (const leg2 of midLegs) {
                            const lastLegs = ROUTES_DATA.filter(r => r.from === leg2.to && r.to === destinationIata);
                            for (const leg3 of lastLegs) {
                                if (leg2.from !== leg3.to) { // Avoid A->B->C->B
                                    twoStop.push([leg1, leg2, leg3]);
                                }
                            }
                        }
                    }
                    
                    setFoundRoutes({ direct, oneStop, twoStop });
                    setIsLoading(false);
                }, 500);
            };

            const RouteResultCard = ({ legs }) => {
                return (
                    <div className="rounded-lg border bg-white p-4 transition-all hover:shadow-md">
                        <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                            {legs.map((leg, index) => {
                                const airline = airlinesMap.get(leg.airline);
                                const fromAirport = airportsMap.get(leg.from);
                                const toAirport = airportsMap.get(leg.to);
                                if (!airline || !fromAirport || !toAirport) return null; // Data integrity check
                                
                                return (
                                    <React.Fragment key={index}>
                                        <div className="flex items-center gap-3 flex-1">
                                            <img src={guessLogoUrl(airline)} alt={airline.name} className="h-10 w-10 rounded-full border object-contain bg-white" />
                                            <div>
                                                <div className="font-semibold">{airline.name} ({airline.iata})</div>
                                                <div className="text-sm text-slate-600">{fromAirport.city} ({fromAirport.iata}) → {toAirport.city} ({toAirport.iata})</div>
                                            </div>
                                        </div>
                                        {index < legs.length - 1 && (
                                            <div className="hidden sm:flex flex-col items-center mx-4">
                                                <div className="text-xs text-slate-500">Connect</div>
                                                <div className="h-0.5 w-8 bg-slate-300 my-1"></div>
                                                <div className="text-xs font-medium text-slate-600">{airportsMap.get(leg.to)?.iata}</div>
                                            </div>
                                        )}
                                    </React.Fragment>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                 <Card>
                    <CardHeader>
                        <CardTitle className="text-lg flex items-center gap-2"><Plane className="h-5 w-5 text-slate-600" /> Connection Finder (Demo)</CardTitle>
                    </CardHeader>
                    <CardContent className="space-y-6">
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 items-end">
                             <div>
                                <label htmlFor="origin" className="text-sm font-medium text-slate-700">Origin Airport</label>
                                <Select id="origin" value={origin} onChange={e => setOrigin(e.target.value)}>
                                    {sortedAirports.map(a => <option key={a.iata} value={a.iata}>{a.city} ({a.iata})</option>)}
                                </Select>
                            </div>
                             <div>
                                <label htmlFor="destination" className="text-sm font-medium text-slate-700">Destination Airport</label>
                                <Select id="destination" value={destination} onChange={e => setDestination(e.target.value)}>
                                    {sortedAirports.map(a => <option key={a.iata} value={a.iata}>{a.city} ({a.iata})</option>)}
                                </Select>
                            </div>
                        </div>
                        <Button onClick={handleSearch} className="w-full sm:w-auto" disabled={isLoading}>
                            {isLoading ? 'Searching...' : <><Search className="h-4 w-4 mr-2" /> Find Connections</>}
                        </Button>

                        {foundRoutes && (
                            <div className="space-y-4 pt-4">
                                <h3 className="font-semibold text-slate-800">Available Routes</h3>
                                {(foundRoutes.direct.length === 0 && foundRoutes.oneStop.length === 0 && foundRoutes.twoStop.length === 0) ? (
                                    <p className="text-center text-slate-500 bg-slate-50 p-6 rounded-lg">No connections found in our sample data for this route.</p>
                                ) : (
                                    <div className="space-y-3">
                                        {foundRoutes.direct.map((route, i) => <RouteResultCard key={`d-${i}`} legs={[route]} />)}
                                        {foundRoutes.oneStop.map((route, i) => <RouteResultCard key={`os-${i}`} legs={route} />)}
                                        {foundRoutes.twoStop.map((route, i) => <RouteResultCard key={`ts-${i}`} legs={route} />)}
                                    </div>
                                )}
                            </div>
                        )}
                         <div className="text-xs text-slate-500 pt-4 border-t">
                            <strong>Note:</strong> This is a demonstration using a small, fixed set of sample routes. It does not reflect real-time flight availability.
                        </div>
                    </CardContent>
                </Card>
            );

        function AirlineDirectory() {

            const [sortBy, setSortBy] = useState({ key: "name", dir: "asc" });

            const [pageSize, setPageSize] = useState(50);
            
            const countries = useMemo(() => {
                const set = new Set(rows.map(r => r.country).filter(Boolean));
                return ["", ...Array.from(set).sort()];
            }, [rows]);

            const filtered = useMemo(() => {
                const q = normalize(query);
                let list = [...rows];
                if (country) {
                    list = list.filter(r => normalize(r.country) === normalize(country));
                }
                if (q) {
                    list = list.filter(r => [r.iata, r.name, r.country].some(v => normalize(v).includes(q)));
                }
                list.sort((a, b) => {
                    const ka = normalize(a[sortBy.key] || "");
                    const kb = normalize(b[sortBy.key] || "");
                    const cmp = ka.localeCompare(kb, undefined, { numeric: true, sensitivity: "base" });
                    return sortBy.dir === "asc" ? cmp : -cmp;
                });
                return list;
            }, [rows, query, country, sortBy]);

            const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
            const paged = filtered.slice((page-1)*pageSize, (page)*pageSize);

            useEffect(() => { setPage(1); }, [query, country, pageSize]);

            function toggleSort(key) {
                setSortBy(prev => prev.key === key ? { key, dir: prev.dir === "asc" ? "desc" : "asc" } : { key, dir: "asc" });

                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4 pt-2">
                            <div className="text-sm text-slate-600">Page {page} of {totalPages}</div>
                            <div className="flex items-center gap-2">
                                <Button variant="outline" disabled={page===1} onClick={()=>setPage(1)}>First</Button>
                                <Button variant="outline" disabled={page===1} onClick={()=>setPage(p=>Math.max(1,p-1))}>Prev</Button>
                                <Button variant="outline" disabled={page===totalPages} onClick={()=>setPage(p=>Math.min(totalPages,p+1))}>Next</Button>
                                <Button variant="outline" disabled={page===totalPages} onClick={()=>setPage(totalPages)}>Last</Button>
                            </div>
                        </div>
                    </CardContent>
                </Card>
            );
        }

        function App() {
            const [tab, setTab] = useState('router');
            return (
                <div className="min-h-screen bg-slate-50 p-4 sm:p-6">
                    <div className="mx-auto max-w-7xl space-y-6">
                        <header>
                            <h1 className="text-2xl sm:text-3xl font-bold tracking-tight text-slate-900">Airline Directory & Route Planner</h1>
                            <p className="text-sm text-slate-600">Search airlines and find sample flight connections.</p>
                        </header>
                        <Tabs value={tab} onValueChange={setTab}>
                            <TabsList>
                                <TabsTrigger value="router">Route Planner</TabsTrigger>
                                <TabsTrigger value="directory">Airline Directory</TabsTrigger>
                            </TabsList>
                            <TabsContent value="router"><FlightRoutePlanner /></TabsContent>
                            <TabsContent value="directory"><AirlineDirectory /></TabsContent>
                        </Tabs>
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
